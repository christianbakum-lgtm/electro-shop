<h2 class="titre">Votre Panier</h2>

<div id="contenu-panier"></div>

<button onclick="viderPanier()" class="btn-danger">Vider le panier</button>
<form id="formPaiement">
    <h3>Paiement Mobile Money</h3>
    <input type="text" id="nom" placeholder="Nom complet" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="tel" placeholder="Téléphone" required>
    <input type="text" id="produit" value="Smartphone Samsung" readonly>
    <input type="number" id="prix" value="300" readonly>
    <button type="submit">Payer maintenant</button>
</form>
